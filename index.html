<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Redirect Buttons</title>
<style>
  :root {
    --bg-color: #fff;
    --text-color: #222;
    --button-bg: #f2f2f2;
    --button-hover-bg: #e6e6e6;
  }

  body {
    background: var(--bg-color);
    color: var(--text-color);
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    transition: background 0.3s, color 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 40px;
  }

  .image-area {
    margin-bottom: 24px;
    width: 180px;
    height: 180px;
    background: #ddd;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .image-area img {
    max-width: 100%;
    max-height: 100%;
    display: block;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 140px);
    grid-template-rows: repeat(2, 54px);
    gap: 20px;
  }

  .grid button {
    padding: 0 8px;
    height: 54px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background: var(--button-bg);
    color: var(--text-color);
    cursor: pointer;
    transition: background 0.2s;
    box-shadow: 0 2px 6px #0001;
  }

  .grid button:hover {
    background: var(--button-hover-bg);
  }

  .toggle-dark {
    margin-top: 26px;
    margin-bottom: 0;
    background: none;
    border: 2px solid #888;
    border-radius: 8px;
    padding: 7px 22px;
    font-size: 1rem;
    cursor: pointer;
    color: var(--text-color);
    background: var(--bg-color);
    transition: background 0.2s, color 0.2s, border 0.2s;
  }

  .toggle-dark:hover {
    border-color: #222;
  }

  body.dark-mode {
    --bg-color: #181A1B;
    --text-color: #f1f1f1;
    --button-bg: #26282A;
    --button-hover-bg: #323437;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="image-area" id="image-area">
      <img src="https://imgs.search.brave.com/-1bVM2xOqpWrielF6CcGZrTdShKrXUiGo9lGG31KC3I/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9wcmV2/aWV3LnJlZGQuaXQv/aXMtYW55b25lLXJl/c2VsbGluZy10aGUt/djEtYW5kLXYyLXBs/dXNoaWVzLXYwLXR2/Y3hibDU0bWFhYzEu/cG5nP3dpZHRoPTU0/MCZmb3JtYXQ9cG5n/JmF1dG89d2VicCZz/PTA5ZDlkMzlmMWI3/YTI1N2I1OWM2ZWVk/ODEzYmZkZDZmYTY3/NTY2YjI" alt="V1 Plushie"> -->
    </div>
    <div class="grid">
      <button onclick="location.href='https://kaydengames24.github.io/just-a-platformer2/'">Just A Platformer Fork</button>
      <button onclick="location.href='https://kaydengames24.github.io/matrix-solver/'">My Matrix Solver</button>
      <button onclick="location.href='https://kaydengames24.github.io/MultiplicationTableGenerator/'">Multiplication Table Generator</button>
      <button onclick="location.href='https://www.youtube.com/@kaydengames24'">My Youtube</button>
    </div>
    <button class="toggle-dark" id="themeToggle">Toggle Dark Mode</button>
  </div>
<script>
  const toggleBtn = document.getElementById('themeToggle');
  toggleBtn.addEventListener('click', function() {
    document.body.classList.toggle('dark-mode');
    // Optionally save user preference
    if (document.body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });

  // Auto-load saved theme
  (function() {
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  })();
</script>
</body>
</html>
