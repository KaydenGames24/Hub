<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Weirdly Empty Hub</title>
<style>
  :root {
    --bg-color: #0060D4;
    --text-color: #000000;
    --button-bg: #0079C4;
    --button-hover-bg: #009FFF;
    --sidebar-width: 90px;
    --sidebar-bg: #e6eeff;
    --sidebar-dark-bg: #1a1c3d;
  }

  body {
    background: var(--bg-color);
    color: var(--text-color);
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    transition: background 0.3s, color 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    overflow-x: hidden;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 40px;
    z-index: 1;
    position: relative;
    width: 100%;
    max-width: 450px;
  }

  .image-area {
    margin-bottom: 24px;
    width: 180px;
    height: 180px;
    background: #ddd;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .image-area img {
    max-width: 100%;
    max-height: 100%;
    display: block;
  }

  .button-grid {
    display: grid;
    grid-template-columns: 1fr; /* 1 column by default (mobile) */
    gap: 20px;
    width: 100%;
    max-width: 380px;
    margin-bottom: 10px;
  }
  @media (min-width: 500px) {
    .button-grid {
      grid-template-columns: repeat(2, 1fr);
    }
    .button-grid .full-width {
      grid-column: span 2;
    }
  }

  .button-grid button {
    padding: 0 10px;
    height: 70px;
    font-size: 1.15rem;
    border: none;
    border-radius: 10px;
    background: var(--button-bg);
    color: var(--text-color);
    cursor: pointer;
    transition: background 0.2s;
    box-shadow: 0 2px 6px #0001;
    width: 100%;
    box-sizing: border-box;
  }

  .button-grid button:hover {
    background: var(--button-hover-bg);
  }

  .toggle-dark {
    margin-top: 26px;
    margin-bottom: 0;
    background: none;
    border: 2px solid #888;
    border-radius: 8px;
    padding: 7px 22px;
    font-size: 1rem;
    cursor: pointer;
    color: var(--text-color);
    background: var(--bg-color);
    transition: background 0.2s, color 0.2s, border 0.2s;
  }

  .toggle-dark:hover {
    border-color: #222;
  }

  body.dark-mode {
    --bg-color: #00058F;
    --text-color: #ffffff;
    --button-bg: #0003A8;
    --button-hover-bg: #0003E0;
    --sidebar-bg: var(--sidebar-dark-bg);
  }
  /* Sidebars */
  .sidebar {
    position: fixed;
    top: 0;
    bottom: 0;
    width: var(--sidebar-width);
    background: var(--sidebar-bg);
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
    padding: 14px 0 14px 0;
    z-index: 10;
    transition: background 0.3s;
  }
  .sidebar.left {
    left: 0;
    border-top-right-radius: 16px;
    border-bottom-right-radius: 16px;
    border-right: 1px solid #ccccce33;
  }
  .sidebar.right {
    right: 0;
    border-top-left-radius: 16px;
    border-bottom-left-radius: 16px;
    border-left: 1px solid #ccccce33;
  }
  .sidebar-img-wrap {
    width: 65px;
    height: 65px;
    margin: 8px 0;
    border-radius: 10px;
    overflow: hidden;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 5px #0001;
  }
  .sidebar-img-wrap img {
    max-width: 100%;
    max-height: 100%;
  }
  .sidebar input[type="text"] {
    margin: 10px 0 2px 0;
    padding: 4px;
    width: 75px;
    font-size: 0.85em;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background: #f7f7ff;
  }
  .sidebar input[type="text"]:focus {
    outline: none;
    border-color: #0079C4;
  }

  @media (max-width: 650px) {
    .sidebar {
      width: 60px;
      padding: 7px 0;
    }
    .sidebar-img-wrap {
      width: 38px;
      height: 38px;
    }
    .sidebar input[type="text"] {
      width: 45px;
    }
  }
  /* Reduce container width for mobile due to sidebars */
  @media (max-width: 800px) {
    .container {
      max-width: calc(100vw - 120px);
    }
  }
  @media (max-width: 650px) {
    .container {
      max-width: calc(100vw - 64px);
    }
  }
</style>
</head>
<body>
  <!-- LEFT SIDEBAR -->
  <div class="sidebar left" id="sidebarLeft">
      <form onsubmit="addSidebarImage(event, 'sidebarLeft')">
        <input type="text" id="sidebarLeftInput" placeholder="https://placehold.co/..." />
        <button type="submit" style="display:none"></button>
      </form>
      <!-- Images will be appended here below -->
  </div>
  <!-- RIGHT SIDEBAR -->
  <div class="sidebar right" id="sidebarRight">
      <form onsubmit="addSidebarImage(event, 'sidebarRight')">
        <input type="text" id="sidebarRightInput" placeholder="https://placehold.co/..." />
        <button type="submit" style="display:none"></button>
      </form>
      <!-- Images will be appended here below -->
  </div>
  <div class="container">
    <div class="image-area" id="image-area">
      <img src="https://media.tenor.com/WNPf7AgJMJ0AAAAj/v1-plushie.gif">
    </div>
    <div class="button-grid">
      <button onclick="location.href='https://kaydengames24.github.io/just-a-platformer2/'">Just A Platformer Fork</button>
      <button onclick="location.href='https://kaydengames24.github.io/matrix-solver/'">My Matrix Solver</button>
      <button onclick="location.href='https://kaydengames24.github.io/MultiplicationTableGenerator/'">Multiplication Table Generator</button>
      <button onclick="location.href='https://www.youtube.com/@kaydengames24'">My Youtube</button>
      <button onclick="location.href='https://kaydenmcgillen33.github.io/Webleste/'">Celeste Web Port</button>
      <button class="full-width" onclick="location.href='https://drive.google.com/drive/folders/1ci_N5npP1X6j61aJg4V3mdQhgQkCG_BO?usp=sharing'">My Google Drive Folders</button>
    </div>
    <button class="toggle-dark" id="themeToggle">Toggle Dark Mode</button>
  </div>
<script>
  // Sidebar image adding logic
  function addSidebarImage(event, sidebarId) {
    event.preventDefault();
    var sidebar = document.getElementById(sidebarId);
    var input = sidebar.querySelector('input[type="text"]');
    var url = input.value.trim();
    if (url) {
      // Create image node
      var imgWrap = document.createElement('div');
      imgWrap.className = 'sidebar-img-wrap';
      var img = document.createElement('img');
      img.src = url;
      img.alt = "Sidebar Image";
      imgWrap.appendChild(img);
      // Insert at the end of the sidebar, after input/form
      sidebar.appendChild(imgWrap);
      input.value = '';
    }
  }

  // Allow Enter to add image, handled by form

  const toggleBtn = document.getElementById('themeToggle');
  toggleBtn.addEventListener('click', function() {
    document.body.classList.toggle('dark-mode');
    // Optionally save user preference
    if (document.body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });

  // Auto-load saved theme
  (function() {
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  })();
</script>
</body>
</html>
