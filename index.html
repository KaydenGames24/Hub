<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Weirdly Empty Hub</title>
<style>
  :root {
    --bg-color: #0060D4;
    --text-color: #000000;
    --button-bg: #0079C4;
    --button-hover-bg: #009FFF;
  }

  body {
    background: var(--bg-color);
    color: var(--text-color);
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    transition: background 0.3s, color 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 40px;
  }

  .image-area {
    margin-bottom: 24px;
    width: 180px;
    height: 180px;
    background: #ddd;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .image-area img {
    max-width: 100%;
    max-height: 100%;
    display: block;
  }

  /* Button grid restructured - Now a single col for mobile, 2 cols for desktop */
  .button-grid {
    display: grid;
    grid-template-columns: 1fr; /* 1 column by default (mobile) */
    gap: 20px;
    width: 100%;
    max-width: 380px;
    margin-bottom: 10px;
  }
  @media (min-width: 500px) {
    .button-grid {
      grid-template-columns: repeat(2, 1fr);
    }
    /* Full width row for google drive on desktop */
    .button-grid .full-width {
      grid-column: span 2;
    }
  }

  .button-grid button {
    padding: 0 10px;
    height: 70px;
    font-size: 1.15rem;
    border: none;
    border-radius: 10px;
    background: var(--button-bg);
    color: var(--text-color);
    cursor: pointer;
    transition: background 0.2s;
    box-shadow: 0 2px 6px #0001;
    width: 100%;
    box-sizing: border-box;
  }

  .button-grid button:hover {
    background: var(--button-hover-bg);
  }

  .toggle-dark {
    margin-top: 26px;
    margin-bottom: 0;
    background: none;
    border: 2px solid #888;
    border-radius: 8px;
    padding: 7px 22px;
    font-size: 1rem;
    cursor: pointer;
    color: var(--text-color);
    background: var(--bg-color);
    transition: background 0.2s, color 0.2s, border 0.2s;
  }

  .toggle-dark:hover {
    border-color: #222;
  }

  body.dark-mode {
    --bg-color: #00058F;
    --text-color: #ffffff;
    --button-bg: #0003A8;
    --button-hover-bg: #0003E0;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="image-area" id="image-area">
      <img src="https://media.tenor.com/WNPf7AgJMJ0AAAAj/v1-plushie.gif">
    </div>
    <!-- MOVED buttons outside .grid, use .button-grid -->
    <div class="button-grid">
      <button onclick="location.href='https://kaydengames24.github.io/just-a-platformer2/'">Just A Platformer Fork</button>
      <button onclick="location.href='https://kaydengames24.github.io/matrix-solver/'">My Matrix Solver</button>
      <button onclick="location.href='https://kaydengames24.github.io/MultiplicationTableGenerator/'">Multiplication Table Generator</button>
      <button onclick="location.href='https://www.youtube.com/@kaydengames24'">My Youtube</button>
      <button class="full-width" onclick="location.href='https://drive.google.com/drive/folders/1ci_N5npP1X6j61aJg4V3mdQhgQkCG_BO?usp=sharing'">My Google Drive Folders</button>
    </div>
    <button class="toggle-dark" id="themeToggle">Toggle Dark Mode</button>
  </div>
<script>
  const toggleBtn = document.getElementById('themeToggle');
  toggleBtn.addEventListener('click', function() {
    document.body.classList.toggle('dark-mode');
    // Optionally save user preference
    if (document.body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });

  // Auto-load saved theme
  (function() {
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  })();
</script>
</body>
</html>
